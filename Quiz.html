<!DOCTYPE html>
<html>

<head>
    <title>Quiz | SparkQue</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        .quiz-box {
            max-width: 800px;
            width: 100%;
        }

        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .option {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .option input {
            margin-right: 10px;
        }

        .timer {
            text-align: right;
            font-weight: bold;
            color: var(--danger);
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            font-size: 20px;
            color: var(--primary);
        }
    </style>
</head>

<body>

    <div class="container quiz-box" id="loading">
        <div class="loading">
            “Let your skills speak louder than your resume.”
            <br><br>
            Loading quiz...
        </div>
    </div>

    <div class="container quiz-box" id="quiz" style="display:none;">
        <div class="timer" id="timer"></div>
        <div class="question" id="question"></div>
        <div id="options"></div>
        <button class="btn" onclick="nextQuestion()">Next</button>
    </div>

    <script src="data.js"></script>
    <script src="quiz.js"></script>
</body>

</html>
